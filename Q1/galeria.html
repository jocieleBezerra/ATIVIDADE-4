<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>The Abstract Gallery</h1>
            <img src="img-here.png" alt="Imagem Principal" class="large-img">
            <img src="img-here (1).png" alt="Imagem 1" class="small-img">
            <img src="img-here (2).png" alt="Imagem 2" class="small-img">
        </div>
        <div class="right-column">
            <div class="grid">
                <div class="grid-item">
                    <img src="img-here (3).png" alt="Imagem 3" class="small-img">
                </div>
               
                <div class="grid-item full-width">
                    <img src="img-here (6).png" alt="Imagem 6" class="full-width-img">
                    <img src="img-here (4).png" alt="Imagem 4" class="full-width-img">
                    <img src="img-here (5).png" alt="Imagem 5" class="small-img">
                </div>
                
                <div class="grid-item full-width">
                    <img src="img-here (7).png" alt="Imagem 7" class="full-width-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
